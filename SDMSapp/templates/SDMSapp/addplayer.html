<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 250;
            padding: 250;
        }

        .container {
            max-width: 500px;
            margin: 500px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5f5f5;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="#000000" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z" /></svg>');
            background-repeat: no-repeat;
            background-position-x: calc(100% - 10px);
            background-position-y: center;
            padding-right: 30px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .errorlist {
            color: red;
            margin-bottom: 20px;
        }

        /* Additional colorful styles */
        label {
            color: #FF6B6B;
        }

        input[type="text"],
        input[type="date"],
        select {
            background-color: #E2E2E2;
            border: 1px solid #FF6B6B;
        }

        button[type="submit"] {
            background-color: #FF6B6B;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #FF8989;
        }
    </style>
</head>
<body>
    <h1>Add Player</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit", align="center">Submit</button>
    </form>
</body>
</html>
