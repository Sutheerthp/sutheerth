<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
        /* Add your CSS styles here */
        /* For example: */
        /* .form-group { margin-bottom: 20px; } */
        /* input[type="text"] { width: 100%; padding: 8px; } */
        /* button[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; } */
    </style>
</head>
<body>
    <h1>Edit Student</h1>
    <!-- Form to edit student details -->
    <form method="POST" action="{% url 'edit_student' student.uty_reg_no %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ student.name }}">
        </div>
        <div class="form-group">
            <label for="year_of_admission">Year of Admission:</label>
            <input type="text" id="year_of_admission" name="year_of_admission" value="{{ student.year_of_admission }}">
        </div>
        <div class="form-group">
            <label for="admission_no">Admission No:</label>
            <input type="text" id="admission_no" name="admission_no" value="{{ student.admission_no }}">
        </div>
        <div class="form-group">
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" value="{{ student.place }}">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="{{ student.city }}">
        </div>
        <div class="form-group">
            <label for="district">District:</label>
            <input type="text" id="district" name="district" value="{{ student.district }}">
        </div>
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" value="{{ student.pincode }}">
        </div>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
