<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"],
        button[type="submit"] {
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #45a049;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Student</h1>
        <form method="POST" action="{% url 'add_student' %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="year_of_admission">Year of Admission:</label>
            <input type="number" id="year_of_admission" name="year_of_admission" required><br>
            <label for="admission_no">Admission No:</label>
            <input type="number" id="admission_no" name="admission_no" required><br>
            <label for="programme_id">Programme ID:</label>
            <input type="number" id="programme_id" name="programme_id" required><br>
            <label for="uty_reg_no">UTY Reg No:</label>
            <input type="text" id="uty_reg_no" name="uty_reg_no" required><br>
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
            <label for="district">District:</label>
            <input type="text" id="district" name="district" required><br>
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
